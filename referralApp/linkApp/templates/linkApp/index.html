{% extends "linkApp/header.html" %}
{% block content %}
<form class="form-inline" action="create" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="link_title">Link Title</label>
      <input type="text" name="link_title" class="form-control" required="required"/>
      <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> Add</button>
    </div>
</form>
<p>Add a link: </p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Link</th>
        <th>Clicks</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for n in link_referral_list %}
      <tr>
        <td><a href="landing/{{ n.link_title }}">{{n.link_title}}</a></td>
      <td>{{n.clicks}}</td>
        <td><a class="btn btn-sm btn-warning" href="edit/{{ n.id }}"><span class="glyphicon glyphicon-edit">Edit</a></td>
        <td><a class="btn btn-sm btn-danger" href="delete/{{ n.id }}"><span class="glyphicon glyphicon-trash">Delete</a></td>
      </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
