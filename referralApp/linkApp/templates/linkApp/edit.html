{% extends "linkApp/header.html" %}
{% block content %}
<form method="POST" action="update/{{ websites.id }}">
  {% csrf_token %}
    <div class="form-group">
      <label for="link_title">Link Title</label>
      <input type="text" name="link_title" value="{{ websites.link_title }}" required="required"/>
    </div>
    <div class="form-group">
      <label for="clicks">Clicks</label>
      <input type="number" name="clicks" value="{{ websites.clicks }}" required="required" min="0"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span>Update</button>
    </div>
</form>
{% endblock %}
